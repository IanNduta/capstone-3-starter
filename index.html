<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="./global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./landing.css">

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
</head>

<body>

    <header>
        <h1>Welcome to <code>YOUR MICROBLOG NETWORK</code></h1>
    </header>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!-- loging container -->
        <div class="row border rounder-5 p-3 bg-white shadow box-area">


            <!-- left box -->
            <div id="leftbox" class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                <div class="featured-image mb-3">
                    <img id="imageStyle" src="images/stockImage2.jpg" alt="image"class="img-fluid">
                </div>
                <p id="p-style" class="text-white fs-2">hi my name is ian</p>
                <small id="small-tag-style" class="text-white text-wrap text-center">Login in now and join the
                    conversaion</small>
            </div>



            <!--right box-->

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello people</h2>
                        <p>we are happpy to have you back</p>
                    </div>


                    <form id="login">
                        <div class="input-group mb-3">
                            <!-- <label for="username">Username</label> -->
                            <input type="text" id="username" minlength="3"
                                class="form-control form-control-lg bg-light fs-6" placeholder="Username">
                        </div>

                        <div class="input-group mb-1">
                            <!-- <label for="password">Password</label> -->
                            <input type="password" id="password" minlength="6"
                                class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                        </div>

                        <div class="input-group mb-5 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formcheck">
                                <label for="formcheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                            </div>
                            <div class="forgot">
                                <small><a href="signUp.html">Don't have an account?</a></small>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <button id="loginButton" type="submit" class="btn btn-primary w-100 fs-6">Login</button>
                        </div>

                        <div class="input-group mb-3">
                            <button id="google" type="submit" class="btn btn-lg-light w-100 fs-6"><img id="img-style" src="images/google3.png" alt="google logo" class="me-2"><small>Sign In with google</small>  </button>
                        </div> 
                    </form>

                </div>

            </div>
        </div>
    </div>

    <main>

    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="./landing.js"></script>
</body>

</html>
